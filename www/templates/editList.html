<ion-view title="Edit list">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-divider">A</ion-item>
            <ion-checkbox>Australia</ion-checkbox>
            <ion-item class="item-divider">B</ion-item>
        </ion-list>
        <ion-list>
            <ion-checkbox>Bat</ion-checkbox>
            <ion-checkbox>Belgium</ion-checkbox>
        </ion-list>
        <div class="button-bar">
            <a ui-sref="addWords" class="button button-stable button-block  icon ion-plus"></a>
            <button class="button button-stable button-block  icon ion-close"></button>
        </div>
    </ion-content>
</ion-view>
