<ion-view title="Choose list" class="pane">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <a ng-repeat="list in lists" ng-click="chosenList(list._id)" class="btn3 button-large button-block ">
        {{list.name}}</a>

    </ion-content>
</ion-view>
